config:
  runTime: "Ruby"
  version: ""
  framework: ""
  buildCommand: ""
  installCommand: "bundle install"
  buildDir: "./"
  runCommand: "rails server"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "ENV"
    value: "production"
exposedPorts:
  - protocol: "HTTP"
    hostPort: "3000"
    containerPort: "3000"
    interface: "172.17.0.1"
